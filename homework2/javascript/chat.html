<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: #802a7e;
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin-bottom: 40px;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button style="color: white;">
        Send
      </button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(() => {
        let socket = io();
        let username;
        function validUsername() {
          username = prompt("Please enter a username");
          if (!username) {
            alert("Please enter a non-empty username.");
            validUsername();
          } else {
            socket.emit("username", username);
            socket.on("taken username", taken => {
              if (!taken) {
                return;
              } else {
                alert("Username already taken.");
                validUsername();
              }
            });
          }
        }
        validUsername();

        let postMessage = (msg) => {
          $("#messages").append($("<li>").text(msg));
        }

        let postLink = (user, link) => {
          let url = !link.startsWith("http") ? "https://" + link : link;
          $("#messages").append(
            $("<li>").text(user + ": ").append(
              $("<a>").text(link).attr({
                href: url,
                target: "_blank"
              })
            ));
        }

        $("form").submit(e => {
          e.preventDefault(); // prevents page reloading
          let message = $("#m").val();
          if (message.trim() !== "") {
            // console.log("CHAT.HTML: " + message);
            let data = {user: username, msg: message.trim()};
            socket.emit("message", data);
            $("#m").val("");
          }
          return false;
        });
        socket.on("message", msg => {
          postMessage(msg);
        });
        socket.on("help command", (commandsInfo) => {
          alert(commandsInfo);
        });
        socket.on("link command", (linkObj) => {
          postLink(linkObj.user, linkObj.link);
        });
        socket.on("quit command", () => {
          alert("You have left the server.");
        });
        socket.on("unrecognized command", (command) => {
          alert("Unrecognized command: " + command);
        }); 
      });
    </script>
  </body>
</html>
